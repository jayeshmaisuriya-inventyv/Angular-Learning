<h2>Task List</h2>
<ul>
	<li *ngFor="let task of tasks">
		<strong>{{ task.title }}</strong> - {{ task.description }}<br>
		Due: {{ task.dueDate | date:'mediumDate' }}<br>
		<button [disabled]="task.completed" (click)="taskService.completeTask(task.id)">Complete</button>
		Status: {{ task.dueDate | status:task.completed }}
	</li>
</ul>
