<div class="profile-section">
  <div class="row">
    <div class="col-sm-4">
      <img [src]="user().profileImage || defaultImage" alt="Profile" width="200px" />
    </div>
    <div class="col-sm-2">
      <input type="file" (change)="updateProfile($event)" >
    </div>
  </div>

  <h2>{{ userName }}</h2>
  <p>{{ user().email }}</p>
</div>
