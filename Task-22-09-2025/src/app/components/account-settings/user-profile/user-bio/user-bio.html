<div class="bio-section">
  <h3>Bio</h3>
  <p>{{ user().bio }}</p>

  <div class="row">
    <div class="col-sm-10">
      <textarea type="text" style="width: 100%;" rows="5"   [value]="user().bio || ''" (input)="onBioChange($event)"></textarea>
    </div>
    <div class="col-auto"><button type="button" class="btn btn-primary" (click)="onReset()">Reset</button></div>
  </div>
</div>
